<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
   
  </head>
  <body>
    <!--Logo-->
    <div class="top">
    <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <!--Buttons-->
    <div class="buttons">
    <button class="btn imgBtn"><img src="img/blue_t.png" alt="tshirt" class="imgBtn"></button>
    <button class="btn imgBtn"><img src="img/blue_p.png" alt="pants" class="imgBtn"></button>
    <button class="btn imgBtn"><img src="img/blue_s.png" alt="skirt" class="imgBtn"></button>
    <button class="btn colorBtn" id="blue">Blue</button>
    <button class="btn colorBtn" id="yellow">Yellow</button>
    <button class="btn colorBtn" id="pink">Pink</button>
    </div>
    <!--Items-->
      <ul class="items">
        <li class="item">
          <img src="img/pink_t.png" alt="tshirt" class="item_thumbnail">
          <span class="item_description">female,large</span>
        </li>                   
      </ul>
   
  </body>
</html>
